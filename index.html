<html>
<head>

	<title>Object Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="pog.jpg">
  <center>
    <h1 class="btn btn-info heading">AI OBJECT FINDER
    <br>
    <span class="note ">NOTE - To use the web app, you first put the name of an object you want the AI to detect. Then get your camera ready and press start. The AI will start detecting and will try to find the object.</span>
  </h1>
    <br><br>

    <input type="text" id="obj_name" class="btn btn-warning" placeholder="Put an object name.">
    <br>
    <br>

    <button onclick="start()" class="btn btn-success" id="start">Start!</button>
    <br>
    

    <h3 id="status" class="btn btn-danger">Default</h3>
    <h3 id="num_objects" class="btn btn-warning">Default</h3>
  </center>

  <script src="main.js"></script>

</body>
</html>
